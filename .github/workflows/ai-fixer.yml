# AI CI Fixer - calls control-center reusable workflow
# Synced from jbcom/control-center
name: AI Fixer

on:
  workflow_run:
    workflows: ["CI", "Build", "Test", "Lint"]
    types: [completed]
    branches-ignore: [main]

permissions:
  contents: read
  pull-requests: write
  actions: read

jobs:
  build:
    if: github.event.workflow_run.conclusion == 'failure'
    uses: jbcom/control-center/.github/workflows/control-center-build.yml@main

  fix:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download binary
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          name: control-center-binary
          path: /tmp
          run-id: ${{ github.run_id }}
          github-token: ${{ secrets.CI_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Run fixer
        env:
          GITHUB_TOKEN: ${{ secrets.CI_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
          OLLAMA_API_KEY: ${{ secrets.OLLAMA_API_KEY }}
        run: |
          chmod +x /tmp/control-center
          /tmp/control-center fixer \
            --repo "${{ github.repository }}" \
            --run-id "${{ github.event.workflow_run.id }}" \
            --log-level info
