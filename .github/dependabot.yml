# Dependabot Configuration
# Groups all dependency updates into TWO PRs per ecosystem (except git submodules):
#   - ONE PR for all minor/patch updates (automerged)
#   - ONE PR for all major updates (requires review)
#
# Initial sync from jbcom-control-center - customize as needed
# Dependabot ignores ecosystems that don't apply to your repo

version: 2

registries:
  # Uncomment and configure if you have private registries
  # npm-private:
  #   type: npm-registry
  #   url: https://npm.pkg.github.com
  #   token: ${{ secrets.GITHUB_TOKEN }}

updates:
  # ==========================================================================
  # GitHub Actions - applies to all repositories
  # ==========================================================================
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    labels:
      - "ci"
      - "dependencies"
    commit-message:
      prefix: "ci"
      include: "scope"
    groups:
      actions-minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      actions-major:
        patterns:
          - "*"
        update-types:
          - "major"
    open-pull-requests-limit: 5

  # ==========================================================================
  # Docker - applies to repositories with Dockerfile
  # ==========================================================================
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
